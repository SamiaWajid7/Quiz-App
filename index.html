<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Quiz App</h1>
      <!-- Container for displaying quiz questions and options -->
      <div id="quiz"></div>
      <!-- Container for displaying quiz results -->
      <div id="result" class="result hide"></div>
      <div id="buttons-container">
      <!-- Button to submit answers -->
      <button id="submit" class="button">Submit</button>
      <!-- Button to retake the quiz, hidden initially -->
      <button id="retry" class="button hide">Retake Quiz</button>
      <!-- Button to show incorrect answers and correct answers, hidden initially -->
      <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
